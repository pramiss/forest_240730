<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">


<!-- mainLayout : contents -->
<section layout:fragment="contents" class="contents">
	<div class="books-list">
		<!-- 타이틀 -->
		<h1 class="my-5 ff-gr font-weight-bold">주간 베스트셀러</h1>
		
		<!-- 책 리스트 -->
		<div th:each="item : ${itemList}">
			<div class="item-box">
				<div>
					<img alt="책 이미지" th:src="${item.cover}">
				</div>
				<div class="item-content">
					<small th:text="${item.categoryName}"></small>
					<h4 th:text="${item.title}" class="font-weight-bold mt-3 ff-gr">책제목</h4>
					<small th:text="|${item.author} · ${item.publisher}|" class="mt-3"></small>
					<div class="y-center mt-4">
						<h5 class="mb-0 mr-2">신품도서:</h5>
						<span th:text="|${item.priceStandard}원|" class="price-standard"></span>
						<span class="mx-1">&#8594;</span>
						<a th:href="${item.link}" target="_blank" class="btn btn-secondary rounded-sm">
							<span th:text="|${item.priceSales}원|"></span>
						</a>
					</div>
					<div class="y-center mt-2">
						<h5 class="mb-0 mr-2">중고도서:</h5>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- mainLayout : script -->
<script layout:fragment="script">
	
</script>


</html>
