<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">


<!-- mainLayout : contents -->
<section layout:fragment="contents" class="contents">
	<div class="books-list">
		<!-- 타이틀 -->
		<h1 class="my-5 ff-gr font-weight-bold">주간 베스트셀러 -----</h1>
		
		<!-- 책 리스트 -->
		<div th:each="item : ${bestseller.item}">
			<div class="book-item">
				<div>
					<img alt="책 이미지" th:src="${item.cover}">
				</div>
				<div>
					<small th:text="${item.categoryName}"></small>
					<h4 th:text="${item.title}" class="font-weight-bold">책제목</h4>
					<h6 th:text="|${item.author} : ${item.publisher}|"></h6>
					<div>
						신품가격: <span th:text="${item.priceSales}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>	
</section>

<!-- mainLayout : script -->
<script layout:fragment="script">
	
</script>


</html>
